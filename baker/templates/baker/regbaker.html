{%  extends 'temp/main_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>BAKER REGISTRATION</title>
</head>
<body>
<center>
    <h1 style="color: #eccdaa">BAKER REGISTRATION</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    	<table>
    		<tr>
    			<td style="padding: 3px; font-weight: bold;">Name:</td>
    			<td><input type="text" name="bnm" required style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold;">Age:</td>
    			<td><input type="text" name="bage" required pattern="[0-9]{2}"  minlength="2" maxlength="2" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold;">Email:</td>
    			<td><input type="email" name="beml" required style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold;">Phone no.:</td>
    			<td><input type="text" name="bphno" required pattern="[0-9]{10}" minlength="10" maxlength="10" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold;">House Name:</td>
    			<td><input type="text" name="bhnm" required style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold;">Post Office:</td>
    			<td><input type="text" name="bpo" required style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold;" >Pin:</td>
    			<td><input type="text" name="bpin" required pattern="[0-9]{6}" minlength="6" maxlength="6" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold;">District:</td>
    			<td><input type="text" name="district" value="Calicut" readonly="" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold;">Liscense:</td>
    			<td><input type="file" name="liscense" required style="color: white"></td>
    		</tr>
    		<tr>
				<td style="padding: 3px; font-weight: bold;">Password:</td>
				<td><input type="Password" name="psw" required  minlength="8" maxlength="10" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="btn" value="SUBMIT" class="btn btn-primary" style="border-color: #1b110f;color: #1b110f"></td>
			</tr>
    	</table>
    </form>
    {% if msg == "success" %}
        <script>
        alert("Registered Successfully")
        </script>
    {% endif %}
</center>
</body>
</html>
{%  endblock %}
