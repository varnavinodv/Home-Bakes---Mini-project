{% extends 'temp/main_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
</head>
<body>
<center>
	<h1 style="color: #eccdaa">LOGIN</h1>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td style="    color: blanchedalmond">Email:</td>
				<td><input type="email" name="mail" placeholder="Enter you email" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
			</tr>
			<tr>
				<td style="color: blanchedalmond">Password:</td>
				<td><input type="Password" name="psw" placeholder="Enter your password" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="btn" value="LOGIN" class="btn btn-primary" style="border-color: #1b110f;color: #1b110f"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
