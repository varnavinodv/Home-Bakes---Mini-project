{%  extends 'temp/main_cust.html' %}
{%  block base %}
<!DOCTYPE html>
<html>
<head>
	<title>UPDATE PROFILE</title>
</head>
<body>
<center>
    <h1 style="color: #eccdaa">UPDATE PROFILE</h1>
    <form method="post">
        {% csrf_token %}
    	<table>
    		<tr>
    			<td style="padding: 3px; font-weight: bold">Name:</td>
    			<td><input type="text" name="cnm" value="{{ v.name }}" required style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold">Age:</td>
    			<td><input type="text" name="cage" value="{{ v.age }}" required pattern="[0-9]{2}" minlength="2" maxlength="2" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold">Email:</td>
    			<td><input type="email" name="ceml" value="{{ v.email }}"required style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold">Phone no.:</td>
    			<td><input type="text" name="cphno" value="{{ v.phone_no }}" required pattern="[0-9]{10}" minlength="10" maxlength="10" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold">House Name:</td>
    			<td><input type="text" name="chnm" value="{{ v.house_name }}" required style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold">Post Office:</td>
    			<td><input type="text" name="cpo" value="{{ v.post_office }}" required style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold">Pin:</td>
    			<td><input type="text" name="cpin" value="{{ v.pin_code }}" required pattern="[0-9]{6}" minlength="6" maxlength="6" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
    		<tr>
    			<td style="padding: 3px; font-weight: bold">District:</td>
    			<td><input type="text" name="district" value="Calicut" readonly="" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		</tr>
            <tr>
                <td style="padding: 3px; font-weight: bold">Password:</td>
                <td><input type="text" name="cpwd" value="{{ v.password }}" required minlength="8" maxlength="10" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
            </tr>
			<tr>
				<td></td>
				<td><input type="submit" name="btn" value="UPDATE" class="btn btn-primary" style="border-color: #1b110f;color: #1b110f"></td>
			</tr>
    	</table>
    </form>
</center>
</body>
</html>
{% endblock %}
