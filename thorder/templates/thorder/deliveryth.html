{% extends 'temp/main_baker.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Delivery charge</title>
</head>
<body>
	<center>
		<h1 style="color: #eccdaa">Delivery charge</h1>
		<form method="post">
            {% csrf_token %}
			<table>
                <tr>
    			  <td style="padding: 3px; font-weight: bold;">Delivery charge:</td>
    			  <td><input type="number" name="ch" required pattern="[0-9]{3}" minlength="2" maxlength="10" style="border: 1px solid #1b110f; border-radius: 3px; padding: 5px; box-sizing: border-box; background-color: #3d352e; color: white"></td>
    		    </tr>
                <tr>
                <td></td>
                <td style="padding: 3px; font-weight: bold;"><input type="submit" name="dlv" value="SUBMIT" class="btn btn-primary" style="border-color: #1b110f;color: #1b110f"></td>
            </tr>

			</table>
			
		</form>
    </center>

</body>
</html>
{% endblock %}
